<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- JavaScript -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" 
    />
</head>

<body>
    <div class="ToDo_container">
        <header>
          <h1>To Do List</h1>
        </header>
        <form id="form_ToDo">
          <p>Acrescente Algo</p>

          <div class="controle_formulario">
            <input type="text" id="todo-input" placeholder="Preencha com sua tarefa"/>   
            <button type="submit">
                <!-- conjunto de Ã­cones do font-awesome -->
                <i class="fa-thin fa-plus"></i>
            </button>
          </div>
        </form>

        <form id="editar_form" class="hide">
          <p>Edite sua tarefa</p>
          <div class="controle_formulario">
            <input type="text" id="editar-input" />
            <button type="submit">
                <!-- mais icones fot font-awesome -->
                <i class="fa-solid fa-check"></i>
            </button>
          </div>

          <button id="cancelar_botao">Cancelar</button>
        </form>

        <div id="barra_pesquisar">
          <div id="busca">
            <h4>Pesquisar:</h4>
            <form>
              <input type="text" id="search-input" placeholder="Buscar" />
              <button id="erase-button">
                <!-- de novo font-awesome -->
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>

          <div id="filtro">
            <h4>Filtrar:</h4>
            <select id="filter-select">
              <option value="toDos">Todos</option>
              <option value="feitos">Feitos</option>
              <option value="toDo">A fazer</option>
            </select>
          </div>
        </div>
        <br>
        <div id="lista_ToDo">

        <!-- aqui vai ficar listado as tarefas -->

        </div>

        <div class="musica">           
            <p>Vai uma musiquinha tranquila para realizar tarefas?</p>
            <audio controls id="music">
                <source src="som/Local Forecast - Elevator.mp3" type="audio/mpeg">  
            </audio>
        </div>
      
      </div>
    
</body>
</html>
